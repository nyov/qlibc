    <Node n1>
        IP 192.168.10.1
        RV 594136276 672868575 679324492 840289504 844630533 958556786 1175696930 1311536729
    </Node>

    <Node n2>
        IP 192.168.10.2
        RV 378975868 514425642 1307607804 1618033507 1651593752 1826161048 2470639886 2486856783
    </Node>

    <Node n3>
        IP 192.168.10.3
        RV 79242942 85312094 310225185 647727435 954204664 1398741227 1863569395 1945913407
    </Node>
</Nodes>

<Partitions>
    # / partition info and default values
    Join            n1 n2 n3
    Distribution    hash_filepath
    Copies          3
    VerifyOnRead    2
    AccessMode      rw

    <Partition /data>
        Join            n4 n5
        Distribution    hash_filename
    </Partition>

    <Partition /logs>
        Copies          1
        AccessMode      ro
    </Partition>
</Partitions>
